<html manifest="../menu.cache">
<head>
<script>
function DLProgress(e){
	parent.ScrOverlay.style.display="block";
	Percent=(Math.round(e.loaded / e.total * 100));
	parent.cacheUPDtxt.innerHTML="Installing MOO GAMESHOP Offline Cache...";
	parent.CacheBar2.style.width=Percent + '%';
}
function DisplayCacheProgress(){
	setTimeout(function(){parent.cacheUPDtxt.innerHTML="Cache Berhasil Dipasang";},1000);
	setTimeout(function(){
	 parent.CacheProgress.style.display="none";
	 parent.CacheProgress2.style.display="none";
	 parent.cacheUPDtxt.innerHTML="Buka kembali browser untuk melanjutkan...<br>(Atau Siapkan Koneksi ESP dari Moo Gameshop Anda Sekarang Jika Anda Menggunakannya)";},2500);
	}
	window.applicationCache.addEventListener("progress",DLProgress,false);
	window.applicationCache.oncached=function(e){DisplayCacheProgress();};
	window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
	window.applicationCache.onerror=function(e){parent.cacheUPDtxt.innerHTML="Kesalahan saat memasang Menu Cache";
};
</script>
</head>
<body>
</body>
</html>
